<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Validation</title>
<!-- External CSS for styling -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  form {
    background-color: #ffffff;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"], input[type="submit"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
<script src="validate/validate.js" defer></script>
</head>
<body>
  <form id="myForm" autocomplete="on">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" validateName>
    <br><br>
    <label for="pincode">Pincode:</label>
    <input type="text" name="pincode" id="pincode" validatePincode>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
